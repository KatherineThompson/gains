<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Gains</title>
  
  <!-- Problem 0: Insert the jQuery script tag to make it available on the page.
        You want to get it from a CDN ("content delivery network") so we don't have
        to host the file ourselves. This means our users will get it faster,
        since they may have it cached from another site.
        
        Hint: Google "jQuery CDN" and find a site that is hosting jQuery for us.
        You're looking for a link that looks something like the CDN link we're 
        using for Foundation below.
  -->
  
  <script src="./index.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css" />
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="row">
        <div class="small-12 columns">
            <h1>jQuery Gains</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="small-12 columns">
            <h2>Selection</h2>
        </div>
    </div>
    
    <div class="row selection-images">
        <div class="small-4 columns">
            <img class="selected" alt="doge" src="http://i.imgur.com/2uYn8XN.jpg" />
        </div>
        
        <div class="small-4 columns">
            <img alt="ole' crazy-eyes" src="http://i.imgur.com/bPzLMax.jpg" />
        </div>
        
        <div class="small-4 columns">
            <img alt="other doge" src="http://i.imgur.com/rFSESjy.jpg" />
        </div>
    </div
    
</body>
</html>
