<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Timer</title>
  
  <script src="./jquery-2.2.0.js"></script>
  <script src="./timer-project.js"></script>
  <link rel="stylesheet" href="./foundation.css" />
  <link rel="stylesheet" href="./timer.css" />
</head>
<body>
    <div class="row">
        <h1 class="small-12 columns">My Timer</h1>
    </div>
    
    <div class="row">
        <div class="small-12 columns">
            <h2>
                <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="milliseconds">00</span>
            </h2>
        </div>
    </div>
    
    <div class="row">
        <div class="small-6 columns">
            <button class="primary button">Start</button>
        </div>
        <div class="small-6 columns">
            <button class="secondary button">Reset</button>
        </div>
    </div>
</body>
</html>
