<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="http://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css"/>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="row">
        <h1 class="text-center">Medium-Budget Tic-Tac-Toe</h1>
    </div>
    <div class="row">
        <p class="text-center">Player <span>1</span>: Pick a square</p>
    </div>
    <div id="board">
        <div class="row">
            <div class="small-2 small-offset-3 columns top left"></div>
            <div class="small-2 columns top"></div>
            <div class="small-2 columns end top right"></div>
        </div>
        <div class="row">
            <div class="small-2 small-offset-3 columns left"></div>
            <div class="small-2 columns"></div>
            <div class="small-2 columns end right"></div>
        </div>
        <div class="row">
            <div class="small-2 small-offset-3 columns bottom left"></div>
            <div class="small-2 columns bottom"></div>
            <div class="small-2 columns end bottom right"></div>
        </div>
    </div>
</body>    
</html>
