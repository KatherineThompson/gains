<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <script src="http://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="row">
        <h1 class="text-center">Medium-Budget Tic-Tac-Toe</h1>
    </div>
    <div class="row">
        <p class="text-center">Player <span id="player-num">1</span>: <span id="message">Pick a square</span></p>
    </div>
    <div id="board" class="row small-11 small-centered medium-9 medium-centered large-12 columns">
        <div class="row">
            <div class="small-4 large-2 large-offset-3 columns top left" row="0" column="0"></div>
            <div class="small-4 large-2 columns top" row="0" column="1"></div>
            <div class="small-4 large-2 columns end top right" row="0" column="2"></div>
        </div>
        <div class="row">
            <div class="small-4 large-2 large-offset-3 columns left" row="1" column="0"></div>
            <div class="small-4 large-2 columns" row="1" column="1"></div>
            <div class="small-4 large-2 columns end right" row="1" column="2"></div>
        </div>
        <div class="row">
            <div class="small-4 large-2 large-offset-3 columns bottom left" row="2" column="0"></div>
            <div class="small-4 large-2 columns bottom" row="2" column="1"></div>
            <div class="small-4 large-2 columns end bottom right" row="2" column="2"></div>
        </div>
    </div>
    <div class="row">
        <div class="small-offset-3 small-6 large-offset-5 large-2 columns end">
            <button class="button expanded large alert">Reset board</button>
        </div>
    </div>
</body>    
</html>
